# Deploy to Firebase Hosting on merge
# Auto-generated by Firebase CLI — tweaked to install dependencies & cache them
name: Deploy to Firebase Hosting on merge

on:
  push:
    branches: [main]         # ← change if your prod branch is different

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # optional cache speeds up ci
      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - uses: actions/setup-node@v3
        with:
          node-version: 18.x   # match your local version

      - run: npm ci            # <-- installs deps
      - run: npm run build     # <-- builds to dist/

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CALCCHAIN }}
          channelId: live
          projectId: calcchain
